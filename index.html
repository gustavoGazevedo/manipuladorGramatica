<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trabalho de Linguagens Formais</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="header">
        <h2>Trabalho de Linguagens Formais</h2>
        <h3>Gustavo Azevedo</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="gramar col-6">
                <p id="gram1">
                    Gramática { <br />
                    <input type="text" class="form-control" placeholder="não-terminais"
                        oninput="this.value = this.value.toUpperCase(); setNT(this.value)" id="nter" /><br />
                    <input type="text" class="form-control" placeholder="terminais"
                        oninput="this.value = this.value.toLowerCase(); setTer(this.value)" id="ter" /><br />
                    <textarea type="text" oninput="setProd(this.value)" class="form-control" placeholder="produção"
                        id="prod"></textarea><br />
                    <input type="text" class="form-control" maxlength="1"
                        oninput="this.value = this.value.toUpperCase(); this.value = testSI(this.value); setSI(this.value)"
                        placeholder="símbolo inicial" id="si" /><br />
                    }
                </p>
            </div>
            <div class="col-6">
                <p class id="gramVizual">
                    <a data-toggle="tooltip" data-placement="top" title="Gramática">G</a> = ({<var data-toggle="tooltip"
                        data-placement="top" title="Não-terminais" id="n1">N</var>}, {<var data-toggle="tooltip"
                        data-placement="top" title="Terminais" id="t1">T</var>}, <a data-toggle="tooltip"
                        data-placement="top" title="Produção">P</a>,
                    <var data-toggle="tooltip" data-placement="top" title="Símbolo inicial" id="s1">S</var>) <br />
                    <a data-toggle="tooltip" data-placement="left" title="Produção">P = { <br />
                        <var id="p1"></var><br />
                        }
                    </a>
                </p>
                <div class="row">
                    <div onclick="runProgram()" class="col-3"><button type="button"
                            class="btn btn-default">Acionar</button></div>
                    <div class="col-9"><span id="typeGram" class="col-3">Tipo de Gramática</span></div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        function testTer(event) {
            let value = String.fromCharCode(event.which);
            let pattern = new RegExp(/[a-z]/i);
            return pattern.test(value);
        }

        function testSI(value) {
            let aux = $('#nter').val();
            if (aux.includes(value)) {
                return value;
            } else {
                alert('Não está dentro dos não-terminais');
                return '';
            }
        }

        function testProd(event) {
            let value = String.fromCharCode(event.which);
            let aux = $('#nter').val() + $('#ter').val();
            if (aux.includes(value) || !(/[a-z]/ig.test(value))) {
                return value;
            } else {
                alert('Não está dentro dos não-terminais ou dos terminais');
                event.preventDefault();
            }
        }
        $('#nter').bind('keypress', testTer);
        $('#ter').bind('keypress', testTer);
        $('#si').bind('keypress', testTer);
        $('#prod').bind('keypress', testProd);
    </script>
</body>

</html>
